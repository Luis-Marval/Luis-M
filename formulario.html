<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>

        <label for="nombre">Nombre:</label>

        <input type="email" name="correo" id="correo"><br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" name="contrasena" required="" id="contraseña" minlength="12" size="30"><br>
        <p>
        <input type="radio" name="radio" id="radioA" value="Hombre">
        <label for="radioA">Hombre</label><br>
        <input type="radio" name="radio" id="radioB" value="Mujer">
        <label for="radioB">Mujer</label><br>
        <input type="radio" name="radio" id="radioC" value="Ninguno">
        <label for="radioC">Ninguno</label><br>       
        </p>
        <input type="submit" value="enviar" name="mandar datos">
    </form>
</body>
</html>
