<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <h1>Formulario</h1>
    <form action="index.html" method="get">
        <p>
            <label for="correo">Correo de usuario:</label><br>
            <input type="email" name="correo" id="correo" required="" autofocus="">
        </p>
        <p>

        <p>

    </form>
